<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    <nav id=navbar>What's for Dinner?</nav>
    <main>
      <div id="select-item-box" class="home-boxes">What are you looking for?<span id=asterisk>*</span>

          <li><input id=side-button type="radio" value=1> Side</li>

          <li><input id=dessert-button type="radio" value=3> Dessert</li>
          <li><input id=entire-meal-button type="radio" value=4> Entire Meal</li>
        </ul>
        <button type="button" id="lets-cook-button">LET'S COOK!</button>
      </div>
       <div id="pot-image-box" class="home-boxes toggle-pot-image"></div>
       <div id="food-suggestion-box" class= "home-boxes hidden">You should make:
        <p id="food-idea">Food Idea</p>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
